version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: rental_manager_postgres
    environment:
      POSTGRES_DB: rental_manager_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: